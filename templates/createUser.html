<!DOCTYPE html>
<!-- Page to create regular, non-admin users -->
<html>
	<head>
		<link rel="stylesheet" href="../static/css?file=shared.css">
		<link rel="stylesheet" href="../static/css?file=adminstyles.css">
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <script src="../static/script?file=alert.js" type="application/javascript"> </script>
        <script src="../static/script?file=signUp.js" type="application/javascript"> </script>
	</head>
	<body>
		<div class="contentArea">
			<div class="nav">
				<div class="navLinks">
					<div id="titleLogo">
						Employee Awards
					</div>
					<div id="links">
						<a href="admin_dashboard.html">Reports</a>
						<a href="users.html">Users</a>
						<a href="admins.html">Admins</a>
						<a href="logout.html">Logout</a>
					</div>
				</div>
			</div>
			<div class="contents">
				<div id="title" style="margin-top:15px;">Create a New User Account</div>
				<div class="formFrame">
					<!-- Form to create regular users -->
					<form id="createAccountForm" method="POST" enctype="multipart/form-data">
					  <div class="subtitle">Please fill out all fields</div>
					  <input type="text" placeholder="Enter user's first name" class="formFields" name="firstName" required>
					  <input type="text" placeholder="Enter user's last name" class="formFields" name="lastName" required>
					  <input type="email" placeholder="Enter user's email" class="formFields" name="email" required>
					  <input type="password" placeholder="Enter user's password" class="formFields" name="password" required>
					  <p>Select an image file with user's signature to upload</p>
					  <input type="file" name="signatureFile" accept="image/*" required>
					  <input type="submit" id="createAccountButton" class="formButton">
					</form>
				</div>
				<div class="errorMsg" id="registerResult"></div>
			</div>
		</div>
		<div>
		</div>
        <!-- Popup dialog -->
        <div id="resultBox">
            <div id="resTitle"><div id="resultTitle"></div></div>
            <div id="resultText">
                <div id="resultInfo"></div>
                <button id="resBtn" onclick="dialogDeSpawn('resultBox')">Okay</button>
            </div>
        </div>
    </body>

</html>
