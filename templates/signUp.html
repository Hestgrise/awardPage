<!DOCTYPE html>
<!-- Sign up page -->
<html>
	<head>
		<link rel="stylesheet" href="../static/css?file=shared.css">
		<link rel="stylesheet" href="../static/css?file=styles.css">
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<script src="../static/script?file=alert.js" type="application/javascript"> </script>
        <script src="../static/script?file=signUp.js" type="application/javascript"> </script>
        <title>Account Sign Up</title>
	</head>
	<body>
		<div class="contentBox">
			<div class="nav">
				<div class="navLinks">
					<div id="titleLogo">
						Employee Awards
					</div>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="signUp.html">Register</a>
				</div>
			</div>
            <!-- Registration Form -->
            <div class="contents">
				<div id="title">Register for an Account</div>
				<div class="formFrame">
					<form id="createAccountForm" method="POST" enctype="multipart/form-data">
					  <div id="subtitle">Please fill out all fields</div>
					  <input type="text" placeholder="Enter your first name" class="formFields" name="firstName" required>
					  <input type="text" placeholder="Enter your last name" class="formFields" name="lastName" required>
					  <input type="email" placeholder="Enter your email" class="formFields" name="email" required>
					  <input type="password" placeholder="Enter your password" class="formFields" name="password" required>
					  <p>Select an image file with your signature to upload</p>
					  <input type="file" name="signatureFile" accept="image/*" required>
					  <input type="submit" id="createAccountButton" class="formButton">
					</form>
				</div>
                <!--<div class="errorMsg" id="registerResult"></div>-->
				<div id="subtitle" style="padding-top:40px">Have an account? <a href="index.html">Log in</a></div>
			</div>
		</div>
		<div>
		</div>
    	<!--Popup dialog that will display sign up success or failure-->
        <div id="resultBox">
            <div id="resTitle"><div id="resultTitle"></div></div>
            <div id="resultText">
                <div id="resultInfo"></div>
                <button id="resBtn" onclick="dialogDeSpawn('resultBox')">Okay</button>
            </div>
        </div>    
    </body>

</html>
